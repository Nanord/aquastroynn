<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3 - Создание адаптивной галереи изображений с помощью сетки</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- fancyBox JS -->
    <link href="./css/jquery.fancybox.min.css" rel="stylesheet">
    <style>
        .thumb img {
            -webkit-filter: grayscale(0);
            filter: none;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .thumb img:hover {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }

        .thumb {
            padding: 5px;
        }
    </style>
</head>
<body>

<!-- Классы navbar и navbar-default -->
<nav class="navbar navbar-default ">
    <!-- Контейнер -->
    <div class="container-fluid">
        <!-- Заголовок -->
        <div class="navbar-header">
            <!-- Кнопка «Гамбургер» -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                <span class=sr-only>Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Бренд или название сайта -->
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!-- Основная часть меню -->
        <div class="collapse navbar-collapse" id="navbar-main">

            <!-- Содержимое основной части -->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Ссылка 1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Ссылка 2</a></li>
                <li><a href="#">Ссылка 3</a></li>
                <li><a href="#">Ссылка 4</a></li>
                <li><a href="#">Ссылка 5</a></li>
                <!-- Выпадающий список -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Раздел <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Ссылка</a></li>
                        <li><a href="#">Ссылка</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Ссылка</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <h1 class="h2 text-center">Bootstrap 3 - Создание адаптивной галереи изображений с помощью сетки</h1>
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 thumb">
            <a data-fancybox="gallery" href="./image/slide_1.JPG">
                <img class="img-responsive" src="./image/slide_1_min.JPG" alt="">
            </a>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6 thumb">
            <a data-fancybox="gallery" href="./image/slide_2.JPG">
                <img class="img-responsive" src="./image/slide_2_min.JPG" alt="">
            </a>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="./js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="./js/bootstrap.min.js"></script>
<!-- fancyBox JS -->
<script src="./js/jquery.fancybox.min.js"></script>
</body>
</html>
